plugins {
    id 'java'
}

group 'video_prop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'uk.co.caprica', name: 'vlcj', version: '3.8.0'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.0'
    compile group: 'com.pi4j', name:'pi4j-core', version:'1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    configurations {
        jar.archiveName = 'VideoProp.jar'
    }
    manifest {
        attributes "Main-Class": "escreens.VideoProp"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}